<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main calculator shell -->
    <div class="calculator">
        <!-- Display area: previous expression and current result -->
        <div class="display-container">
            <div class="expression" id="history"></div>
            <div class="result" id="display">0</div>
        </div>
        
        <!-- Button grid: specials, numbers, operators, equals -->
        <div class="buttons">
            <!-- Clear / delete / percent / divide -->
            <button class="btn special" id="clear-btn" data-key="c">AC</button>
            <button class="btn special" id="delete-btn" data-key="backspace">DEL</button>
            <button class="btn operator" data-key="%">%</button>
            <button class="btn operator" data-key="/">÷</button>
            
            <!-- Row: 7 8 9 × -->
            <button class="btn" data-key="7">7</button>
            <button class="btn" data-key="8">8</button>
            <button class="btn" data-key="9">9</button>
            <button class="btn operator" data-key="*">×</button>
            
            <!-- Row: 4 5 6 − -->
            <button class="btn" data-key="4">4</button>
            <button class="btn" data-key="5">5</button>
            <button class="btn" data-key="6">6</button>
            <button class="btn operator" data-key="-">−</button>
            
            <!-- Row: 1 2 3 + -->
            <button class="btn" data-key="1">1</button>
            <button class="btn" data-key="2">2</button>
            <button class="btn" data-key="3">3</button>
            <button class="btn operator" data-key="+">+</button>
            
            <!-- Bottom row: 0, decimal, equals -->
            <button class="btn zero" data-key="0">0</button>
            <button class="btn" data-key=".">.</button>
            <button class="btn equals" id="equals-btn" data-key="enter">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
